# there is no publish here because that is the same as a port.
# this is always "subscribe/listen"
# Neither publish nor subscribe adapter is specified here, so no kafka, rabbitmq, topic etc. wording here
UserAddedEvent:
  doc: ... denotes an event which comes from an external user management service.
  on: IAM/service/EventService.OnUserAdded
  ID:
    doc: ... is the unique identifier.
    type: UserId
    reqt: [ BestPractices.Identities ]

  Firstname:
    doc: ... is the users first name.
    type: string
    reqt: [ IAM/AccountDetails ]

  Lastname:
    doc: ... is the users last name.
    type: string
    reqt: [ IAM/AccountDetails ]