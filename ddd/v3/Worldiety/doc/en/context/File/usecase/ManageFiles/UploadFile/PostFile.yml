As an: {{.ref "AppDeveloper"}}
I want: to upload a file
so that: I can attach heavy weight unstructured information to a {{.ref "Ticket"}}.

scenarios:
  InterruptedUpload:
    Given: I'm uploading a {{.ref "File"}}
    when: my internet disconnects
    then: I can resume the upload after reconnecting.

  LargeFile:
    Given: I'm uploading a {{.ref "File"}}
    when: the {{.ref "File"}} is larger than 4GiB
    then: I can upload it successfully.


