run:
  timeout: '5m'

  build-tags:
  - 'all'

  skip-dirs:

  skip-dirs-use-default: false

  modules-download-mode: 'readonly'

  allow-parallel-runners: true

linters:
  enable:
  - 'asciicheck'
  - 'bodyclose'
  - 'deadcode'
  - 'depguard'
  - 'dogsled'
  - 'errcheck'
  - 'errorlint'
  - 'exportloopref'
  - 'gofmt'
  - 'gofumpt'
  - 'goheader'
  - 'goimports'
  - 'revive'
  - 'gomodguard'
  - 'goprintffuncname'
  - 'gosec'
  - 'gosimple'
  - 'govet'
  - 'ineffassign'
  - 'makezero'
  - 'misspell'
  - 'noctx'
  - 'paralleltest'
  - 'prealloc'
  - 'predeclared'
  - 'sqlclosecheck'
  - 'staticcheck'
  - 'structcheck'
  - 'stylecheck'
  - 'typecheck'
  - 'unconvert'
  - 'unused'
  - 'varcheck'
  - 'whitespace'
  - 'wsl'

issues:
  exclude:
  - '^SA3000:' # staticcheck: redundant, fixed in #34129
  - '^Range statement' # paralleltest: usually false positives

  max-issues-per-linter: 0

  max-same-issues: 0

severity:
  default-severity: error
